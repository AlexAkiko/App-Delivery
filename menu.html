<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Burguer Cardápio</title>
    <link rel="stylesheet" href="menu.css">
</head>
<body>
    <main class="container">
        <header class="header-menu">
            <h1>Olá Alex</h1>
            <p>Faça seu pedido</p>
            <h3>Promoções do dia</h3>
        </header>

        <section class="promotions">
            <div class="promotions-list">
                <img src="img/Rectangle 6.png" alt="">
                <img src="img/Rectangle 5.png" alt="">
                <img src="img/Rectangle 4.png" alt="">
                <img src="img/Rectangle 7.png" alt="">
            </div>
         </section>

         <section class="categories">
            <h2>Categorias</h2>
            <div class="categories-list">
                <div class="category-card">
                    <img src="img/pizza.png" alt="pizza png">
                    <h3>Pizzas</h3>
                    <span class="arrow-icon">→</span>
                </div>
                <div class="category-card">
                    <img src="img/hamburguer.png" alt="hamburguer png">
                    <h3>Hamburguers</h3>
                    <span class="arrow-icon">→</span>
                </div>
                <div class="category-card">
                    <img src="img/batata.png" alt="batat png">
                    <h3>Batatas</h3>
                    <span class="arrow-icon">→</span>
                </div>
                <div class="category-card">
                    <img src="img/macarrrao.png" alt="macarrao png">
                    <h3>Macarrão</h3>
                    <span class="arrow-icon">→</span>
                </div>
                <div class="category-card">
                    <img src="img/cachorroquente.png" alt="cachorro quente png">
                    <h3>Cacchorro quente</h3>
                    <span class="arrow-icon">→</span>
                </div>
                <div class="category-card">
                    <img src="img/refrigerantes.png" alt="refrigerantes png">
                    <h3>Bebidas</h3>
                    <span class="arrow-icon">→</span>
                </div>
            </div>
        </section>
        
        <section class="most-ordered">
            <h2>Mais Pedidos</h2>
            <div  class="most-ordered-list">
                <div class="product-card">
                    <img src="img/Rectangle 10.png" alt="#">
                    <div class="product-info">
                        <h3>Pizza de Calabresa</h3>
                        <p>R$ 45,00</p>
                    </div>
                </div>
                <div class="product-card">
                    <img src="img/Rectangle 10 (1).png" alt="#">
                    <div class="product-info">
                        <h3>Trio Bomba</h3>
                        <p>R$ 18,00</p>
                    </div>
                </div>
                <div class="product-card">
                    <img src="img/Rectangle 10 (2).png" alt="#">
                    <div class="product-info">
                        <h3>Bomba</h3>
                        <p>R$ 10,00</p>
                    </div>
                </div>
                <div class="product-card">
                    <img src="img/Rectangle 10 (3).png" alt="#">
                    <div class="product-info">
                        <h3>TBatata da Casa</h3>
                        <p>R$ 20,00</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="menu.js"></script>
</body>
</html>

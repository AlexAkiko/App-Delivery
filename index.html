<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Big Burguer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <header class="header"></header>
        <img src="img/istockphoto-1298255689-612x612.jpg" alt="">
        <section class="content">
            <div class="logo">
                <img src="img/Fast-Food-Burger-Restaurant-Logo-Graphics-71757752-1-removebg-preview.png" alt="logo big burguer">
            </div>


            
            <div class="text-container">
                <h1>Bem vindo ao Big Burguer</h1>
                <p>Faça seu pedido de forma simples e rápida</p>
            </div>

            <form id="orderForm" class="form">
                <input type="text" id="name" placeholder="Nome" required>
                <input type="tel" id="whatsapp" placeholder="Whatsapp" required>
                <button type="submit" class="btn-submit">Seguir</button>

            </form>
        </section>
    </main>

    <script src="script.js"></script>

</body>
</html>
